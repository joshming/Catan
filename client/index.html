<!DOCTYPE html>
<html>
    <head>
        <title>Catan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
        <script src="sockets.js"></script>
    </head>
    <body class="fade-in">
        <video src="videos/wayne.mp4" autoplay muted loop id="myVideo"></video>
        <div class="container" id="container">
            <div class="home-container"> 
                <div class="home-container-overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>CATAN</h1>
                        <p>Trade, Build, Settle</p>
                        <button class="buttons" id="joinGame" onclick="showjoinform()"> Join Game</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>CATAN</h1>
                        <p>Trade, Build, Settle</p>
                        <button class="buttons" id="newGame" onclick="shownewgame()"> New Game</button>
                    </div>
                </div>
            </div>
            <div class="Join-Game-container" id='join'>
                <form action="#" class="join-form" id="join-form" name="join-game">
                    <h1 id="joingame">Join Game</h1>
                    <input type="Name" placeholder="Game Name" name="game name">
                    <input type="Password" placeholder="Password" name="pass">
                    <input type="Name" placeholder="Username" name="user">
                    <button class="inform" onclick="validateJoin()">Join Game</button>
                </form>
            </div>
            <div class="New-Game-container">
                <form onsubmit="return false" class="new-game-form" name="new-game">
                    <h1 id="CreateGame">New Game</h1>
                    <input type="Name" placeholder="Username" name="user">
                    <input type="Name" placeholder="Game Name" name="game name">
                    <input type="Password" placeholder="Password" name="pass">
                    <button class="inform joingamebutton" onclick="validateForm()">Create Game</button>
                </form>
            </div>
        </div>
        <div class="lobby-container" id="lobby">
            <div class="lobby-titles">
                <h1 class="waiting" id="Waiting">Waiting for players to join...</h1>
                <h2 class="" id="starting">Waiting to begin...</h2>
            </div>
            <div class="players" id="players">
                <p id="first-player"><img src="Images/profile-image.jpg" alt="">Player 1</p>
                <p><img src="Images/profile-image.jpg" alt="">Waiting for player 2...</p>
                <p><img src="Images/profile-image.jpg" alt="">Waiting for player 3...</p>
                <p><img src="Images/profile-image.jpg" alt="">Waiting for player 4...</p>
                <p><img src="Images/profile-image.jpg" alt="">Waiting for player 5...</p>
                <p><img src="Images/profile-image.jpg" alt="">Waiting for player 6...</p>
            </div>
            <div class="lobby-buttons">
                <button class="lobby-leave actions" onclick="location.href='index.html'">Leave Lobby</button>
                <button class="lobby-button actions" id="start-button" onclick="location.href='board.html';">Start Game</button>
            </div>
        </div>
    </body>    
</html>
